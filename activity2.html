<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>conditional statement in java script</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>

        var time = new Date().getHours();
        var greeting = "";
        if (time < 10) {
            greeting = "goodmorning";
        }
        else if (time < 20) {
            greeting = "good day";
        }
        else {
            greeting = "good evening";

        }
        document.getElementById("p1").innerHTML = "current time is" + time;
        document.getElementById("p2").innerHTML = greeting;
    </script>

</body>

</html>
